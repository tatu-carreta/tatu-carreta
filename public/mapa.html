<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAn5w3k9P2ISxdcfYba-sPxrGrz3W9-Jqk&sensor=false">
        </script>
        <script type="text/javascript">
            var map;
            var markers = [];
            var infowindow = new google.maps.InfoWindow({
                content: ""
            });
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(-34.92125, -57.95433329999997),
                    zoom: 13,
                };
                map = new google.maps.Map(document.getElementById("map_canvas"),
                        mapOptions);

                google.maps.event.addListener(map, 'click', function(event) {
                    deleteMarkers();
                    var marker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                        title: 'Direcci√≥n'
                    });

                    markers.push(marker);

                    $(".long").text(event.latLng.lng());
                    $(".lat").text(event.latLng.lat());

                    //map.setCenter(event.latLng);

                    bindInfoWindow(marker, map, infowindow, 'Holi');


                   // alert('Point.X.Y: ' + event.latLng);
                });
            }

            // Sets the map on all markers in the array.
            function setAllMap(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }

            // Removes the markers from the map, but keeps them in the array.
            function clearMarkers() {
                setAllMap(null);
            }

            // Shows any markers currently in the array.
            function showMarkers() {
                setAllMap(map);
            }

            // Deletes all markers in the array by removing references to them.
            function deleteMarkers() {
                clearMarkers();
                markers = [];
            }

            function bindInfoWindow(marker, map, infowindow, strDescription) {
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(strDescription);
                    infowindow.open(map, marker);
                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map_canvas" style="width:50%; height:50%"></div>
        <h1 class="long">Long</h1>
        <h1 class="lat">Lat</h1>
    </body>
</html>
